<!DOCTYPE html>
<html>
<head>
    <title>Site</title>
</head>
<style>.Site {
    text-align: center;
    border: 2px solid black;
    border-radius: 5px;
    width: 300px;
    height: 200px;
    margin: 50px auto;
    font-size: 24px;
    background-color: #FFEB8E;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.GPA, .CGPA {
    background-color: #9C67FF;
    padding: 20px;
    margin: 10px;
    width: 80%;
    cursor: pointer;
    border: 2px solid #692BFF;
    border-radius: 5px;
    color: white;
    text-align: center;
    transition: background-color 0.3s;
}

.GPA:hover, .CGPA:hover {
    background-color: #5900FF;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    box-sizing: border-box;
}

button {
    margin-top: 15px;
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

</style>
<body>

<div class="Site">

    
    <button onclick="redirectToGPA()" class="GPA">
        Calculate GPA
    </button>

   
    <button onclick="redirectToCGPA()" class="CGPA">
        Calculate CGPA
    </button>

    
    <script>
        function redirectToGPA() {
            window.location.href = 'GPA.html';
        }

        function redirectToCGPA() {
            window.location.href = 'CGPA.html';
        }
    </script>

</div>

</body>
</html>
